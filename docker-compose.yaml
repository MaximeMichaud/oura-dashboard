services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oura}
      POSTGRES_USER: ${POSTGRES_USER:-oura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oura}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oura}"]
      interval: 5s
      timeout: 3s
      retries: 10

  ingestion:
    build: ./ingestion
    profiles: ["ingestion"]
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      OURA_TOKEN: ${OURA_TOKEN:-}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-oura}
      POSTGRES_USER: ${POSTGRES_USER:-oura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oura}
      HISTORY_START_DATE: ${HISTORY_START_DATE:-2020-01-01}
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-30}
      OVERLAP_DAYS: ${OVERLAP_DAYS:-2}
    healthcheck:
      test: ["CMD-SHELL", "find /tmp/oura-last-sync -mmin -90 2>/dev/null || exit 1"]
      interval: 5m
      timeout: 5s
      retries: 3
      start_period: 10m

  grafana:
    image: grafana/grafana:12.3.3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oura}
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/dashboards-json:/var/lib/grafana/dashboards:ro
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

  streamlit:
    build: ./streamlit
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-oura}
      POSTGRES_USER: ${POSTGRES_USER:-oura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oura}
      OURA_TOKEN: ${OURA_TOKEN:-}
      USER_TIMEZONE: ${USER_TIMEZONE:-America/Toronto}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pgdata:
  grafana-storage:
